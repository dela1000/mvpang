<div id='quoteContainer' >
  <div id='centerQuote'>
    <a id='quoteText'
       ng-repeat="quote in images"
       class="fade-animation"
       ng-show="nowShowing==$index"
       >

         <i class="quotemark fa fa-quote-left"></i>
         {{quote.quote}}
       <h5 id='quoteAuthor'><i class="iconQuote fa fa-user"></i>

       {{quote.character}}
       ({{quote.actor}})
       </h5>
       <p id='quoteAuthor'>
       #{{quote.position}} - <b>{{quote.movie}}</b>, {{quote.year}}
        </p>
     </a>
  </div>
</div>
