<div id='quoteContainer'>
  <div id='centerQuote'>
    <h4><i class="quotemark fa fa-quote-left fa-lg"></i><a id='quoteText'> {{quoteData.quote}} </a><i class="quotemark fa fa-quote-right fa-lg"></i></h4>
    <h4><i class="icon fa fa-user fa-lg"></i> <a ng-href= 'https://www.google.com/#q={{quoteData.author}}" ng-click="searchAuthor' id='quoteAuthor'>{{quoteData.author}}</a></h4>
  </div>
</div>

<div id='weatherContainer'>
  <h4><i class='icon fa fa-sun-o fa-lg'></i><a id='weatherTemp'> {{weatherData.temp}}&#176;</a></h4>
  <h4><a ng-href='http://www.weather.com/weather/today/l/{{weatherData.zip}}:US' id='weatherCity'>{{weatherData.city}}</a></h4>
</div>

<div id='movieContainer'>
  <div ng-repeat='movie in movieData' ng-href='{{movie.link}}'>
      <div class="posterContainer">
        <a ng-href='{{movie.link}}' title="{{movie.release}} - {{movie.synopsis}}">
          <img
            ng-src='{{movie.poster}}'
            >
            <br>
        <a>
      </div>
      <a ng-href='{{movie.link}}' title='{{movie.release}}'>
        {{movie.title}}
      </a>
  </div>
</div>

<div id='imgTitleContainer' title='{{imageData.explanation}}'>
  <a>
    APOD - {{imageData.title}}
  <a>
</div>

<div id='imgHolder'>
  <img ng-src='{{imageData.url}}'>
</div>
