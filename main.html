<div id="imgHolder">
  <img src="http://alikgriffin.com/sites/default/files/AlikGriffin_Santa_Monica_Pier_HDR_s.jpg">
</div>

<div id='quoteContainer'>
  <div id='centerQuote'>
    <h4><a id='quoteText'>{{quoteData.quote}}</a></h4>
    <h4><a id='quoteAuthor'>{{quoteData.author}}</a></h4>
  </div>
</div>

<div id='weatherContainer'>
  <h4><i class="fa fa-sun-o"></i><a id='weatherTemp'> {{weatherData.temp}}&#176;</a></h4>
  <h4><a id='weatherCity'>{{weatherData.city}}</a></h4>
</div>

<div id='movieContainer'>
  <h4><a id='movieTitle'>{{movieData.title}}</a></h4>
</div>
